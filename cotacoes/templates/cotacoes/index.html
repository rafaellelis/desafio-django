<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lista de Tìtulos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    {% if titulo_list %}
    <p>
      <center><h2>Títulos cadastrados</h2></center>
    </p>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Código</th>
          <th scope="col">Descrição</th>
          <th scope="col">Monitorar</th>
        </tr>
      </thead>
      <tbody>
        {% for titulo in titulo_list %}
        <tr>
          <td>
            <a href="{% url 'detalhaTitulo' titulo.id %}"
              >{{ titulo.codigo }}</a
            >
          </td>
          <td>{{ titulo.descricao }}</td>
          <td>
            <a href="{% url 'monitorarTitulo' titulo.id %}">
              <i
                class="bi bi-arrow-right-circle"
                style="font-size: 1rem; color: cornflowerblue"
              ></i
            ></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    {% else %}
    <p>Nenhum título cadastrado.</p>
    {% endif %}
  </body>
</html>
